<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 - 图像隐写服务平台后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/admin.css" media="all">
    <link rel="stylesheet" href="css/login.css" media="all">
    <script src="jquery/2.0.0/jquery.min.js"></script>
    <script src="template.js-master/template.js-master/template.js"></script>
</head>
<body>
<script src="layui/layui.all.js"></script>
<script>
    $(document).ready(function () {
        /*
        * 登录操作
        * */
        $(".layui-btn-fluid").click(function () {
            $.ajax({
                url: 'userlogin',
                data: {
                    phone: $("#LAY-user-login-username").val(),
                    password: $("#LAY-user-login-password").val()
                },
                type: 'post',
                success: function (result) {
                    if (result == "true") {
                        layer.msg('登录成功');
                        var data = $("#LAY-user-login-username").val();
                        var twoUrl = encodeURI("userIndex.html?phone=" + data);
                        location.href = twoUrl;
                    } else {
                        layer.msg('用户名或密码错误');
                    }
                },
                error: function (result) {
                    layer.msg('数据请求异常');
                }
            })
        })
    })
</script>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>登录</h2>
            <p>图像隐写服务平台用户登录</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="手机"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="userForget.html" class="layadmin-user-jump-change layadmin-link"
                   style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">登 录</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                <a href="userRegister.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2019 <a href="#" target="_blank">xmut</a></p>
        <p>
            <span><a href="#" target="_blank">获取授权</a></span>
            <span><a href="#" target="_blank">在线演示</a></span>
            <span><a href="#" target="_blank">前往官网</a></span>
        </p>
    </div>

</div>
</body>
</html>
